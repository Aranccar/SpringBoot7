<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
</head>
<body>
<table class="table table-striped table-responsive-md">
    <thead>
    <tr>
        <th>Name</th>
        <th>Password</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.roles}"></td>
        <td><a th:href="@{/admin/update/{id}(id=${user.id})}"
               class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
        <td><a
                th:href="@{/admin/delete/{id}(id=${user.id})}"
                class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
    </tr>
    </tbody>
</table>
<form action="#" th:action="@{/admin/create}"
      method="post">
    <div class="row">
        <div class="form-group col-md-8">
            <label for="username" class="col-form-label">Name</label> <input
                type="text" th:name="username" class="form-control" id="username"
                placeholder="Name">
        </div>
        <div class="form-group col-md-8">
            <label for="password" class="col-form-label">Password</label> <input
                type="text" th:name="password" class="form-control" id="password"
                placeholder="Password">
        </div>
        <div class="form-group col-md-8">
            <select th:name="role">
                <option th:value="'ROLE_ADMIN'" th:text="ADMIN"></option>
                <option th:value="'ROLE_USER'" th:text="USER"></option>
            </select>
        </div>
        <div class="col-md-6">
            <input type="submit" class="btn btn-primary" value="Add User">
        </div>
        <div class="form-group col-md-8"></div>
    </div>
</form>
</body>
</html>
